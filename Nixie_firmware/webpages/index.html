<script type="text/javascript">
  $(document).ready(function() {
	function refreshValues() {
        $.get("adc", function(res) {
           $("#mcu-temp").find("b").html(res);           
        }); 
         $.get("time", function(res) {
           $("#rtc-time").find("b").html(res);           
        });
        $.get("temp0", function(res) {
           $("#temp1box").find("b").html(res);           
        }); 
        $.get("temp1", function(res) {
           $("#temp2box").find("b").html(res);           
        }); 
        $.get("temp2", function(res) {
           $("#temp3box").find("b").html(res);           
        }); 
        $.get("temp3", function(res) {
           $("#temp4box").find("b").html(res);           
        }); 
        $.get("temp4", function(res) {
           $("#temp5box").find("b").html(res);           
        }); 
        $.get("temp5", function(res) {
           $("#temp6box").find("b").html(res);           
        }); 
	   setTimeout(refreshValues, 250); 
	}
	setTimeout(refreshValues, 250);
  });
  
  
</script>

	  </div>
	</div>

	  <div class="panel-heading">Temperature Sensors</div>
	  <div class="panel-body">
	    <div class="row">
		  <div class="col-md-6 cell">
		     <div id="temp1box" class="alert alert-warning" role="alert"><b>TEMP1</b></div>

		  	 <div id="temp2box" class="alert alert-warning" role="alert"><b>TEMP2</b></div>

		  <div class="col-md-6 cell">
		  	 <div id="temp3box" class="alert alert-warning" role="alert"><b>TEMP3</b></div>
		  </div>
          <div class="col-md-6 cell">
		     <div id="temp4box" class="alert alert-warning" role="alert"><b>TEMP4</b></div>
		  </div>
		  <div class="col-md-6 cell">
