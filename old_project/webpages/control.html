<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Nucleo LEDs</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6 cell">
                    <button type="button" class="btn btn-default btn-block led" id="led3">Test LED</button>
                </div>
                <div class="col-md-6 cell">
                    <button type="button" class="btn btn-default btn-block testPost" id="SETIP">Test POST</button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Set IP functions</div>
        <div class="panel-body">
            <div class="row i-am-centered">
                <div class="container">
                    <div class="col-md-2 cell">
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#ipModal">Set IP</button>
                    </div>
                    <div class="col-md-2 cell">
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#netmaskModal">Set Netmask</button>
                    </div>
                    <div class="col-md-2 cell">
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#gatewayModal">Set Gateway</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">IP Address</div>
        <div class="panel-body">
            <div id="ip-addr" class="alert alert-info" role="alert"><b>IP</b></div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Netmask</div>
        <div class="panel-body">
            <div id="netmask-addr" class="alert alert-info" role="alert"><b>Netmask</b></div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Gateway</div>
        <div class="panel-body">
            <div id="gateway-addr" class="alert alert-info" role="alert"><b>Gateway IP</b></div>
        </div>
    </div>
</div>
    
<!-- Modal -->
<div id="ipModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

    <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Set MonSys IP Address</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <h4 class="modal-body">Set IP address</h4>
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="message-text" class="form-control-label">Byte 1</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="message-text" class="form-control-label">Byte 2</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="message-text" class="form-control-label">Byte 3</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="message-text" class="form-control-label">Byte 4</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary ipbutton" id="setip">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="netmaskModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

    <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Set MonSys Netmask</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <h4 class="modal-body">Set Netmask</h4>
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="message-text" class="form-control-label">Byte 1</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="message-text" class="form-control-label">Byte 2</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="message-text" class="form-control-label">Byte 3</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="message-text" class="form-control-label">Byte 4</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary ipbutton" id="setnetmask">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="gatewayModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

    <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Set MonSys Gateway Address</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <h4 class="modal-body">Set gateway IP address</h4>
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="message-text" class="form-control-label">Byte 1</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="message-text" class="form-control-label">Byte 2</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="message-text" class="form-control-label">Byte 3</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="message-text" class="form-control-label">Byte 4</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary ipbutton" id="setgateway">Save changes</button>
            </div>
        </div>
    </div>
</div>
